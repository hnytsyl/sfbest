<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>login</title>
    <link rel="stylesheet" href="../css/login.css">
    <script src="../js/jquery-2.1.1.js"></script>
    <script src="https://cdn.bootcss.com/jquery-cookie/1.4.1/jquery.cookie.js"></script>
</head>
<body>

<!--header-->
<header>
    <a href="index.html">
        <img src="../imgs/logo%20(1).png" alt="">
        <span>欢迎登录</span>
    </a>
</header>

<!--main-->
<div class="main">
    <div class="pic">
        <a href="">
            <img src="https://passport.sfbest.com//image/5071c51f/5071c51fc90a311597d24771cc42d4f3.png" alt="">
        </a>
    </div>
    <div class="login">
        <div class="login_header">
            <span>您还未登录</span>
            <a href="register.html">免费注册</a>
        </div>
        <div class="login_box">
            <ul class="loginnav">
                <li class="curr">
                    <em></em> 优选账号
                </li>
                <li class="npay">
                    <em></em> 顺手付账号
                </li>
                <li class="nexpress">
                    <em></em> 速运账号
                </li>
            </ul>
            <div class="logincon">
                <ul style="display: block">
                    <form action="" method="post" id="fm1">
                        <li>
                            <span class="title">
                                手机/验证邮箱/用户名
                            </span>
                            <span class="border">
                                <input type="text" id="loginname" title="请输入手机号码">
                                <em class="icon1"></em>
                            </span>
                            <span id="sfexpNameErr" class="error" style="display: none"> 请输入账户名</span>
                        </li>
                        <li class="m-t12">
                            <span class="title">登录密码</span>
                            <span class="border">
                                <input type="password" id="password">
                                <em class="icon2"></em>
                            </span>
                            <span id="sfexpPwdErr" class="error" style="display: none"> 请输入密码</span>
                        </li>
                        <li class="scode">
                            <input type="text" class="code" id="code">
                            <div id="imgcode" class="fl" title="看不清？点一下"></div>
                        </li>
                        <li>
                            <div style="width: 65px; margin-left: 260px">
                                <a href="">忘记密码？</a>
                            </div>
                        </li>
                        <li class="m-t5" id="btn_sub">
                            <a id="login_sub" class="login_btn">登录</a>
                        </li>
                    </form>
                </ul>
                <ul style="display: none"></ul>
                <ul style="display: none"></ul>
            </div>
            <ul class="blink">
                <li class="li1">
                    <div>
                        <span class="s1">
                            <i class="icon1"></i>
                        </span>
                        <a href="" class="link1">
                            <span class="s2">QQ</span>
                        </a>
                    </div>
                </li>
                <li class="li2">
                    <div>
                        <span class="s1">
                            <i class="icon2"></i>
                        </span>
                        <a href="" class="link2">
                            <span class="s2">新浪微博</span>
                        </a>
                    </div>
                </li>
                <li class="li3">
                    <div>
                        <span class="s1">
                            <i class="icon3"></i>
                        </span>
                        <a href="" class="link2">
                            <span class="s2">支付宝</span>
                        </a>
                    </div>
                </li>
                <li class="li4">
                    <div>
                        <span class="s1">
                            <i class="icon4"></i>
                        </span>
                        <a href="" class="link2">
                            <span class="s2">微信</span>
                        </a>
                    </div>
                </li>
            </ul>
        </div>
    </div>
</div>

<!--footer-->
<footer>
    <span><a href="">关于我们</a> | <a href="">联系我们</a> | <a href="">招聘人才</a> | <a href="">友情链接</a></span>

        Copyright© 顺丰优选 sfbest.com 版权所有
    </p>
</footer>

<script src="../js/login.js"></script>

</body>
</html>
